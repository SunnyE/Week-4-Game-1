<!DOCTYPE html>
<html>
<head>
	<meta charset="UTG-8">
	<title>Star Wars RPG</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	
</head>
<body>
	<div class="container-fluid">
		<div class="pull-right header">
			<h1>Star Wars RPG!</h1>
		</div>
		<div class="row characters">
			<div id= "obi" class="col-xs-2 choose-hero">
				<p class="text-center">Obi-Wan Kenobi</p>
				<img src="assets/images/obi-wan.jpg">
				<p class="text-center">120</p>
			</div>
			<div id="luke" class="col-xs-2 choose-hero">
				<p class="text-center">Luke Skywalker</p>
				<img src="assets/images/luke-skywalker.jpg">
				<p class="text-center">100</p>
			</div>
			<div id="sidious" class="col-xs-2 choose-hero">
				<p class="text-center">Darth Sidious</p>
				<img src="assets/images/darth-sidious.png">
				<p class="text-center">150</p>
			</div>
			<div id="maul" class="col-xs-2 choose-hero">
				<p class="text-center">Darth Maul</p>
				<img src="assets/images/darth-maul.jpg">
				<p class="text-center">180</p>
			</div>
		</div>
		<div class="pull-left subheader">
			<h2>Your Character</h2>
		</div>
		<div class="row your-char">
		</div>
		<div class="pull-left subheader">
			<h2>Enemies Available To Attack</h2>
		</div>
		<div class="row enemies">
		</div>
		<div class="pull-left subheader">
			<h2>Fight Section</h2>
			<button type="button" class="btn btn-danger btn-attack">Attack</button>
		</div>
		<div class="pull-left subheader">
			<h2>Defender</h2>
		</div>
		<div class="row defender">
		</div>
	</div>
</body>
</html>
